<div class="col-md-12" ng-controller="BundleBuilderCtrl">


<form ng-submit="submit()">
  <div class="form-group">
    <label for="comboData">Please Enter Goal Price and Menu Data Here: </label>
    <textarea class="form-control" rows="3" ng-model="comboData" name="comboData"></textarea>
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<div ng-repeat="menu in combinations">
  <table class="table">
      <caption>Choice # {{$index + 1}}</caption>
      <thead>
        <tr>
          <th>#</th>
          <th>Appetizer Name</th>
          <th>Price</th>
          
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in menu">
          <th scope="row">{{$index + 1}}</th>
          <td>{{item.name}}</td>
          <td>{{item.value}}</td>
          
        </tr>
      </tbody>

    </table>
    <div>Total: {{getTotal(menu)}}</div>
  
  
</div>
</div>
